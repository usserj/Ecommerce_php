<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Nueva Contraseña</title></head>
<body style="font-family:Arial,sans-serif;max-width:600px;margin:0 auto;padding:20px">
<div style="background:#0d6efd;color:white;padding:20px;text-align:center">
    <h1>Tienda Virtual</h1>
</div>
<div style="padding:30px;background:#f8f9fa">
    <h2>Nueva Contraseña</h2>
    <p>Has solicitado recuperar tu contraseña. Tu nueva contraseña es:</p>
    <div style="background:#ffc107;padding:20px;text-align:center;font-size:24px;font-weight:bold;margin:20px 0;border-radius:5px">
        {{ new_password }}
    </div>
    <p><strong>Importante:</strong> Te recomendamos cambiar esta contraseña después de iniciar sesión.</p>
    <div style="text-align:center;margin:30px 0">
        <a href="{{ url_for('auth.login', _external=True) }}" style="background:#0d6efd;color:white;padding:15px 30px;text-decoration:none;border-radius:5px;display:inline-block">
            Iniciar Sesión
        </a>
    </div>
</div>
<div style="background:#212529;color:white;padding:15px;text-align:center;font-size:12px">
    &copy; 2025 Tienda Virtual
</div>
