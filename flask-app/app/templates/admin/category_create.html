{% extends "admin/base_admin.html" %}
{% block title %}Crear Categoría{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0"><i class="fas fa-plus"></i> Crear Nueva Categoría</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.create_category') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Nombre de Categoría *</label>
                            <input type="text" class="form-control" id="categoria" name="categoria"
                                   required placeholder="Ej: Electrónica">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="ruta" class="form-label">Ruta (URL única) *</label>
                            <input type="text" class="form-control" id="ruta" name="ruta"
                                   required placeholder="Ej: electronica">
                            <small class="text-muted">Solo letras minúsculas, números y guiones. Sin espacios.</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-control" id="estado" name="estado">
                                <option value="1" selected>Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Crear Categoría
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Auto-generate ruta from categoria name
document.getElementById('categoria').addEventListener('input', function() {
    const categoria = this.value;
    const ruta = categoria
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '') // Remove accents
        .replace(/[^a-z0-9]+/g, '-') // Replace special chars with -
        .replace(/^-+|-+$/g, ''); // Remove leading/trailing hyphens
    document.getElementById('ruta').value = ruta;
});
</script>
{% endblock %}
