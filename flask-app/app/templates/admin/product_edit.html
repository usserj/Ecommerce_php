{% extends "admin/base_admin.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Producto: {{ producto.titulo }}</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">Título *</label>
                            <input type="text" name="titulo" class="form-control" value="{{ producto.titulo }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ruta SEO *</label>
                            <input type="text" name="ruta" class="form-control" value="{{ producto.ruta }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Titular</label>
                            <input type="text" name="titular" class="form-control" value="{{ producto.titular or '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea name="descripcion" class="form-control" rows="5">{{ producto.descripcion or '' }}</textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Categoría *</label>
                            <select name="id_categoria" class="form-control" required>
                                {% for cat in categorias %}
                                <option value="{{ cat.id }}" {% if cat.id == producto.id_categoria %}selected{% endif %}>
                                    {{ cat.categoria }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo *</label>
                            <select name="tipo" class="form-control" required>
                                <option value="fisico" {% if producto.tipo == 'fisico' %}selected{% endif %}>Físico</option>
                                <option value="virtual" {% if producto.tipo == 'virtual' %}selected{% endif %}>Virtual</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio (USD) *</label>
                            <input type="number" name="precio" step="0.01" class="form-control" value="{{ producto.precio }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" name="stock" class="form-control" value="{{ producto.stock }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock Mínimo</label>
                            <input type="number" name="stock_minimo" class="form-control" value="{{ producto.stock_minimo }}">
                        </div>
                        {% if producto.portada %}
                        <div class="mb-3">
                            <label class="form-label">Imagen Actual</label><br>
                            <img src="{{ url_for('static', filename=producto.portada) }}" style="max-width: 200px;" class="img-thumbnail">
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label class="form-label">Nueva Imagen</label>
                            <input type="file" name="portada" class="form-control" accept="image/*">
                        </div>
                    </div>
                </div>
                
                <hr>
                <h5>Ofertas</h5>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="oferta" value="1" id="oferta" {% if producto.oferta %}checked{% endif %}>
                            <label class="form-check-label" for="oferta">Producto en oferta</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label>Precio Oferta</label>
                        <input type="number" name="precioOferta" step="0.01" class="form-control" value="{{ producto.precioOferta or 0 }}">
                    </div>
                    <div class="col-md-3">
                        <label>Descuento %</label>
                        <input type="number" name="descuentoOferta" class="form-control" value="{{ producto.descuentoOferta or 0 }}">
                    </div>
                    <div class="col-md-3">
                        <label>Fin de Oferta</label>
                        <input type="date" name="finOferta" class="form-control" value="{{ producto.finOferta.strftime('%Y-%m-%d') if producto.finOferta else '' }}">
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning text-dark">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
