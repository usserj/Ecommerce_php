[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Addopts - always use these options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    functional: Functional tests for complete features
    slow: Tests that take a long time to run
    models: Tests for SQLAlchemy models
    blueprints: Tests for Flask blueprints/routes
    services: Tests for service layer
    auth: Tests for authentication
    cart: Tests for shopping cart
    payment: Tests for payment processing
    email: Tests for email functionality
    database: Tests that require database

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    migrations
    htmlcov
    .pytest_cache

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
